{% capture postlist %}
<ol class='postlist'>
{% for post in site.posts %}{% unless post.hide %}
<li><a href='{{ post.url }}'>{{ post.title }}</a> <abbr title='{{ post.date | date_to_xmlschema }}' class='postdate'>{{ post.date | date_to_string }}</abbr></li>
{% endunless %}{% endfor %}
</ol>
{% endcapture %}{{ postlist | strip_newlines }}
